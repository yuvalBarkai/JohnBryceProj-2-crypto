<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto List</title>
  <script src="/moreFunctions/jquery-3.6.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="/styles/general.css">

  <script src="classes/Select.js" defer></script>
  <script src="classes/Home.js" defer></script>
  <script src="/moreFunctions/myFunctions.js" defer></script>
  <script src="liveView.js" defer></script>
  <script src="homePage.js" defer></script>
</head>

<body>
  <header>
    <h1>Crypto</h1>
  </header>
  <nav class="navbar container">
    <button class="btn btn-primary" id="homeBtn">Home</button>
    <button class="btn btn-primary" id="liveBtn">Live View</button>
    <button class="btn btn-primary" id="aboutBtn">About</button>
    <form onsubmit=";return false" id="form">
      <input type="text" id="search" placeholder="Enter Symbol">
      <button class="btn btn-success" id="searchBtn">Search</button>
    </form>
  </nav>
  <main>
    <div id="home">

    </div>

    <div id="live">
      <div id="loading"></div>
      <div id="chartContainer"></div>
    </div>

    <div id="about">
      <h2>Yuval Barkai</h2> 
      <div> In this project I've built a website that showcases crypto currency. <br>
        Iv'e worked hard to make the website look good, aswell as the code behind it so I will appreciate a good grade
        -_0
      </div> 
      <img src="assets/profile-pic.jpg" id="aboutImg">
    </div>
  </main>

  <div class="modal" id="showModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Remove one selection</h5>
        </div>
        <div class="modal-body" id="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="modal-close" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
